<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PH S.A</title>

    <!-------Estilo -->
    <link rel="stylesheet" href="./style.css">

    <!---Bootstrap y font-awesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/v4-font-face.min.css" integrity="sha512-WHAIm6Bs8D6XIfh5GerxXJYaZeBxhFlJ7S2ljFv70YpxTF2rLBVfBFXrzS9Fv9WYpeR64Zl256o6UeIpFOrBtg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Bienvenido a PH S.A</h1>
    </header>

    <nav>
        <a href="menu.html">Inicio</a>
        <a href="#about">Sobre Nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </nav>

    <div class="login">
        <a href="./login.html">Iniciar Sesion</a>
        <a href="./registro.html">Registro</a>
      </div>

    <main>
        <div class="log-container">
            <div class="text-center mb-4">
                <h2>Inicio de sesión</h2>
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>

            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control">
            <div class="form-text">
                Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.
            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="login()">Iniciar sesión</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PH S.A. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Inicio de sesión exitoso');
                // Redirigir a la página de inicio después del inicio de sesión exitoso
                window.location.href = '/';
            } else {
                alert('Error en el inicio de sesión');
            }
        }
    </script>   
</html>
